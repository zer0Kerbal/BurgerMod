@PART[BurgerKetchup,BurgerBaconWing,BurgerBaconWinglet]:NEEDS[TweakScale,NecroBones/BurgerMod]:FOR[BurgerMod]
{
	MODULE
	{
		name = TweakScale
		defaultScale = 1.25
		type = stack
	}
  }

@PART[BurgerLettuce,BurgerMeat,BurgerOnion,BurgerPickles,BurgerTomato,BurgerBunBottom,BurgerBunTop,BurgerCheese]:NEEDS[TweakScale,NecroBones/BurgerMod]:FOR[BurgerMod]
{
	MODULE
	{
	  name = TweakScale
	  defaultScale = 2.5
		type = stack
	}
  }
  
